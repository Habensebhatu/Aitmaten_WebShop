<div
  class="container mx-auto flex justify-between items-center py-2 md:py-3 px-4"
>
  <!-- Logo -->
  <div>
    <a href="index.html">
      <img [src]="'../../../assets/image/' + log" alt="Logo" class="w-76 h-12" />
    </a>
  </div>
  

  <!-- Contact Number, Shopping Cart, and Registration/Login -->
  <div class="flex items-center">
   
    <!-- Shopping Cart -->
    <div class="flex items-center space-x-1">
      <div
        *ngIf="currentUser; else guestMenu"
        class="flex items-center space-x-4"
      >
        <div class="flex flex-col">
          <!-- <span>{{ "WELCOME" | translate }}</span> -->
          <span class="font-bold">{{ currentUser.firstName }}</span>
        </div>
        <button mat-icon-button (click)="userService.logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
      <ng-template #guestMenu>
        <button
          mat-button
          class="mr-1 md:mr-4"
          [matMenuTriggerFor]="accountMenu"
        >
        {{ "login" | translate }}
          <!-- Inloggen -->
        </button>
        <mat-menu #accountMenu="matMenu">
          <button mat-menu-item routerLink="/Register">Register</button>
          <button mat-menu-item routerLink="/login">Login</button>
        </mat-menu>
      </ng-template>
      <div class="mt-2">
        <button routerLink="cart">
          <mat-icon
            [matBadge]="itemsQuantity"
            [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="warn"
            class="custom-badge-color"
            >shopping_cart</mat-icon
          >
        </button>
      </div>
    </div>
  </div>
</div>
