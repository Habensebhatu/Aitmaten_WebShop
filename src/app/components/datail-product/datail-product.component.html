<!-- first div -->
<div class="container mx-auto py-10 flex flex-wrap">
  <!-- first content -->
  <div class="p-4 flex flex-col justify-start items-start md:mr-10">
    <div class="relative overflow-hidden rounded product-details">
      <img
        mat-card-image
        [src]="selectedImage"
        alt="Product image"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="flex justify-start mt-5">
      <div
        class="border rounded p-1 m-1"
        *ngFor="let img of product?.imageUrls"
      >
        <img
          class="cursor-pointer"
          style="width: 80px; height: 80px"
          [src]="img.file"
          (click)="selectedImage = img.file"
          alt="Product image"
        />
      </div>
    </div>
  </div>
  <!-- seconde content  -->
  <div class="md:w-1/3 p-4 flex flex-col mt-0 md:mt-12">
    <div>
      <h1 style="color: #0d134e" class="fw-bold">{{ product?.title }}</h1>
    </div>
    <div class="mt-0">
      <p class="text-red-500 font-bold text-xl">
        {{ product?.price | currency : "EUR" : "symbol" : "1.2-2" }}
      </p>
    </div>
    <div
      class="flex items-center border rounded-full w-32"
      style="border-color: #0d134e"
    >
      <button mat-icon-button (click)="onRemoveQuantity()">
        <mat-icon>remove</mat-icon>
      </button>
      <span class="mx-2">{{ Quetity }}</span>
      <button mat-icon-button (click)="onAddQuantity()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-card-actions class="mt-5">
      <button mat-raised-button (click)="onAddToCart()" color="primary">
        Add To cart
        <mat-icon style="color: #ffffff">shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
    <div (click)="onAddToWishlist()" class="mt-4">
      <span
        class="w-10 h-10 text-red-500 hover:text-white rounded-full items-center justify-center"
        [style.background-color]="
          isInWishlist() ? 'transparent' : hovered ? '#FF3EB2' : 'transparent'
        "
        (mouseover)="hovered = true"
        (mouseout)="hovered = false"
      >
        <mat-icon *ngIf="!isInWishlist()" aria-hidden="false"
          >favorite_border</mat-icon
        >
      </span>

      <span
        class="w-10 h-10 text-red-500 hover:text-white rounded-full items-center justify-center"
      >
        <mat-icon
          *ngIf="isInWishlist()"
          aria-hidden="false"
          style="font-size: 24px; color: #ff3eb2"
          >favorite</mat-icon
        >
      </span>
    </div>

    <div class="mt-4">
      <p class="text-xl">Categories: {{ product?.categoryName }}</p>
    </div>
    <!-- Share feature start -->
    <div class="flex items-center mt-4">
      <div class="flex-none mr-2 text-lg">Share</div>
      <!-- Facebook Icon -->
      <a
        href="https://www.facebook.com/sharer/sharer.php?u=http://your-product-url.com"
        target="_blank"
      >
        <div
          class="w-6 h-6 mr-2 bg-[#0D134E] hover:bg-blue-900 text-white rounded-full flex items-center justify-center"
        >
          <i class="fa fa-facebook" style="font-size: 0.7rem"></i>
        </div>
      </a>
      <!-- Twitter Icon -->
      <a
        href="https://twitter.com/intent/tweet?text=Check%20out%20this%20amazing%20product!&url=http://your-product-url.com"
        target="_blank"
      >
        <div
          class="w-6 h-6 mr-2 bg-[#0D134E] hover:bg-blue-900 text-white rounded-full flex items-center justify-center"
        >
          <i class="fa fa-twitter" style="font-size: 0.7rem"></i>
        </div>
      </a>
      <!-- WhatsApp Icon -->
      <a
        href="https://api.whatsapp.com/send?text=Check%20out%20this%20amazing%20product%20on%20my%20website:%20http://your-product-url.com"
        target="_blank"
      >
        <div
          class="w-6 h-6 bg-[#0D134E] hover:bg-blue-900 text-white rounded-full flex items-center justify-center"
        >
          <i class="fa fa-whatsapp" style="font-size: 0.7rem"></i>
        </div>
      </a>
    </div>
  </div>
</div>
<!-- Product Description Section -->
<div style="background-color: #f9f8fe">
  <div class="container mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-4">Product Description</h2>
    <p>{{ product?.description }}</p>
  </div>
</div>

<div class="container mx-auto relative px-4 py-10">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Related Products</h2>
    <app-products-slider
      [products]="relatedProducts"
      context="productDetails"
    ></app-products-slider>
  </div>
</div>
