<!-- first div -->
<div class="container mx-auto mt-5 flex pl-20">
  <!-- first content -->
  <div class="p-4 flex flex-col justify-start items-start mr-10">
    <div style="width: 500px; height: 480px;" class="relative overflow-hidden rounded">
    <img  mat-card-image [src]="selectedImage"
      alt="Product image" class="w-full h-full object-cover">
      </div>
    <div class="flex justify-start mt-5">
      <div class="border rounded p-1 m-1" *ngFor="let img of product?.imageUrls">
        <img class="cursor-pointer" style="width: 80px; height: 80px;" [src]="img.file"
          (click)="selectedImage = img.file" alt="Product image">
      </div>
    </div>
  </div>
  <!-- seconde content  -->
  <div class="w-1/3 p-4 flex flex-col mt-20">
    <div>
      <h1 style="color: #0D134E;">{{product?.title}}</h1>
    </div>
    <div class="mt-5">
      <h4 style="color: #0D134E;"> {{ product?.price | currency:'EUR':'symbol':'1.2-2' }}</h4>
    </div>
    <div class="flex items-center border rounded-full  w-32" style="border-color: #0D134E;">
      <button mat-icon-button (click)="onRemoveQuantity()">
        <mat-icon>remove</mat-icon>
      </button>
      <span class="mx-2">{{Quetity}}</span>
      <button mat-icon-button (click)="onAddQuantity()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-card-actions class="mt-5">
      <button mat-raised-button (click)=" onAddToCart()" style="background-color: #FF3EB2; color: #FFFFFF;">
        Add To cart
        <mat-icon style="color:  #FFFFFF;">shopping_cart</mat-icon> <!-- Add this line for the cart icon -->
      </button>
    </mat-card-actions>
    <div class="mt-4">
      <p>Categories: {{ product?.categoryName}}
      </p>
    </div>
    <!-- Share feature start -->
    <div class="flex items-center mt-4">
      <div class="flex-none mr-2 text-xl">Share </div>
      <!-- Facebook Icon -->
      <a href="https://www.facebook.com/sharer/sharer.php?u=http://your-product-url.com" target="_blank">
        <div class="w-5 h-5 mr-2 bg-[#0D134E] hover:bg-blue-900 text-white rounded-full flex items-center justify-center">
            <i class="fa fa-facebook" style="font-size: 0.7rem;"></i>
        </div>
    </a>
      <!-- Twitter Icon -->
      <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20amazing%20product!&url=http://your-product-url.com" target="_blank">
        <div class="w-5 h-5 mr-2 bg-[#0D134E] hover:bg-blue-900 text-white rounded-full flex items-center justify-center">
            <i class="fa fa-twitter" style="font-size: 0.7rem;"></i>
        </div>
    </a>
      <!-- WhatsApp Icon -->
      <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20amazing%20product%20on%20my%20website:%20http://your-product-url.com"
          target="_blank">
          <div class="w-5 h-5 bg-[#0D134E] hover:bg-blue-900 text-white rounded-full flex items-center justify-center">
              <i class="fa fa-whatsapp" style="font-size: 0.7rem;"></i>
          </div>
      </a>
  </div>
  </div>
</div>
<!-- Product Description Section -->
<div class="mt-10" style="background-color: #F9F8FE;">
  <div class="container mx-auto p-4 pl-20">
    <h2 class="text-2xl font-bold mb-4">Product Description</h2>
    <p>{{ product?.description }}</p>
  </div>
</div>

<div class="mt-10" style="background-color: #F9F8FE;">
  <div class="container mx-auto p-4 pl-20">
      <h2 class="text-2xl font-bold mb-4">Related Products</h2>
      <app-products-slider [products]="relatedProducts" context="productDetails" ></app-products-slider>
  </div>
</div>
